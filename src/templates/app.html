  
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href= "{{ url_for('static',filename='style.css') }}">
    <title>BMI and Retirement Age Calculator</title>
    <style>
      .alertbmi {
          background: #3498db;
          padding: 1rem;
          text-align: center;
          font-weight:100;
          font-family: sans-serif;
          border-radius: 5px;
          color: white;
          width: 20%;
          left: 400px;
          margin: 1rem;
        }

        .btn{
          border: 1px solid #3498db;
          background: none;
          padding: 1rem;
          font-size: 12px;
          cursor: pointer;
          margin: 10px;
          transition: 0.8s;
          position: relative;
          overflow: hidden;
        }
        .btn1,.btn2{
          color: #3498db;
        }
        .btn3,.btn4{
          color: #fff;
        }
        .btn1:hover,.btn2:hover{
          color: #fff;
        }
        .btn3:hover,.btn4:hover{
          color: #3498db;
        }
        .btn::before{
          content: "";
          position: absolute;
          left: 0;
          width: 100%;
          height: 0%;
          background: #3498db;
          z-index: -1;
          transition: 0.8s;
        }
        .btn1::before,.btn3::before{
          top: 0;
          border-radius: 0 0 50% 50%;
        }
        .btn2::before,.btn4::before{
          bottom: 0;
          border-radius: 50% 50% 0 0;
        }
        .btn3::before,.btn4::before{
          height: 180%;
        }
        .btn1:hover::before,.btn2:hover::before{
          height: 180%;
        }
        .btn3:hover::before,.btn4:hover::before{
          height: 0%;
        }

      body {
        height: 60vh;
        display: flex;
        justify-content:flex-start;
        align-items: center;
        flex-direction: column;;
        font-family: sans-serif;
      }

      .form {
        width: 50%;
        position:relative;
        height: 50px;
        overflow: hidden;
      }

      .form input {
        width: 100%;
        height: 100%;
        color: #595f6e;
        padding-top: 14px;
        border: none;
        outline: none;
        font-size: larger;
        font-family: sans-serif;
      }

      .form label {
        font-weight: bold;
        font-family: sans-serif;
        position: absolute;
        bottom: 0px;
        left: 0%;
        width: 100%;
        height: 100%;
        pointer-events: none;
        border-bottom: 2px solid black;
      }

      .form label::after {
        content: "";
        position: absolute;
        left: 0px;
        bottom: -2px;
        width: 100%;
        height: 100%;
        border-bottom: 3px solid #5fa8d3;
        transform: translateX(-100%);
        transition: transform 1.0s ease;
      }

      .content-name {
        position: absolute;
        bottom: 10px;
        left: 0px;
        transition: all 0.5s ease;
      }

      .form input:focus + .label-name .content-name,
      .form input:valid + .label-name .content-name {
        transform: translateY(-150%);
        font-size: 14px;
        color: #5fa8d3;
      }

      .form input:focus + .label-name::after,
      .form input:valid + .label-name::after {
        transform: translateX(0%);
      }
    </style>
</head>
<body>
    <h1><b>BMI and Retirement Age Calculator</b></h1>
    <h2>Made by the legendary Nathan Cheshire (ðŸ”¥ Such Legend ðŸ”¥)</h2>
    <br/><br/>
    <h3>BMI Calculator</h3>
    <div class="form">
      <input type="text" name="feet" value = "{{inches}}" autocompelte="off" required/>
      <label for="Height (feet)" class="label-name">
        <span class="content-name">Height (feet)</span>
      </label>
    </div>
    <br/>
    <div class="form">
      <input type="text" name="inches" value = "{{inches}}" autocompelte="off" required/>
      <label for="Height (inches)" class="label-name">
        <span class="content-name">Height (inches)</span>
      </label>
    </div>
    <br/>
    <div class="form">
      <input type="text" name="pounds" value = "{{pounds}}" autocompelte="off" required/>
      <label for="Weight (pounds)" class="label-name">
        <span class="content-name">Weight (pounds)</span>
      </label>
    </div>
    <p style="font-weight:initial; text-align: center; font-size:medium;">(Total height and weight must be greater than 0)<br/>Underweight: < 18.5<br/>Normal: >= 18.5 and < 25.0<br/>Overweight: >= 25.0 and < 30.0<br/>Obese: >= 30.0</p>
    <button class="btn btn3">Get BMI</button>
    <br/>
    <div class="alertbmi">
      {{ bmi }}
    </div>
</body>
</html>
